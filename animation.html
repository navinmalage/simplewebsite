<!doctype html>
<style>
.animation {
  width: 50px;
  padding: 20px;
  text-align: center;
  background:white;
  position: relative;
  animation: zorro 1s ease-in 0s 6 alternate;
  align-items: center;
}
@keyframes zorro{
	from {
	  top: 0px;
	  left: 0px;
	  }
	70% {
	  top: 0px;
	  left: 300px;
	  }	  
	30% {
	  top: 240px;
	  left:0px;
	  }	  	  
	to {
	  top: 240px;
	  left: 300px;
	}
}
</style>
<body>
<p><b><center>sliding image</b></p></center>

<div class="animation"><img src="abc.jpg.jfif" width="250px"height="250px"><img src="n1.jpg.jpg"width="250px"height="250px"</div></div>
</body>
</html>
